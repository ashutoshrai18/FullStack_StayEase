<div *ngIf="hotel" class="hotel-details-card p-4 mb-4">
  <img [src]="hotel.image" class="hotel-details-img mb-4" alt="Hotel Image">
  <div class="mb-2 text-muted fs-6">{{ hotel.location }}</div>
  <h2 class="fw-bold mb-2">{{ hotel.name }}</h2>
  <p class="text-muted mb-3">Rooms: {{ hotel.rooms }}</p>
  <span class="fs-4 fw-bold text-primary">â‚¹{{ hotel.price }} <span class="fs-6 text-muted">/ night</span></span>
  <button class="btn btn-success btn-lg hotel-book-btn w-100 mt-2">Book Now</button>
  <div class="hotel-map mt-4">
    <iframe
      [src]="safeMapUrl"
      width="100%"
      height="250"
      style="border:0; border-radius:8px;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>
