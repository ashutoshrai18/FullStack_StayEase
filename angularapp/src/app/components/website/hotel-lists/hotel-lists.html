<div class="container mt-4">
          <div class="row">
            <div class="col-md-4" *ngFor="let hotel of hotels">
              <div class="card mb-4">
                <img [src]="hotel.image" class="card-img-top" alt="Hotel Image">
                <div class="card-body">
                  <h5 class="card-title">{{ hotel.name }}</h5>
                  <p class="card-text">{{ hotel.location }}</p>
                  <p class="card-text text-primary fw-bold">â‚¹{{ hotel.price }} / night</p>
                  <a class="btn btn-primary" [routerLink]="['/hotel', hotel.id]">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
